<!--(if:page)-->
  <h1 class="pagename"><!--(page_title)--></h1>

  <h2 class="pagename"><!--(page_subtitle)--></h2>
<!--(endif)-->

<!--(if:gen_attr)-->
<table width="100%" class="center" margin="5em">
  <tr><td>

    <!--(if:show_help_image)-->
      <div style="float:left; width:350px; margin-bottom:1em;">
          <img src="<!--(value_file)-->" title="<!--(value_img_title)-->" alt="<!--(value_img_title)-->" />
      </div>
      <div style="float:right; margin-right:3em;" >

    <!--(endif)-->
    <table width="100%" cellspacing="8" cellpadding="8">
      <!--(if:noteblock)-->
      <!-- note field -->
      <tr>
      <td width="100%" class="center">
        <b><!--(gui_note)-->:</b>
        <!--(value_note)-->
      </td>
      </tr>
      <!--(endif)-->

      <tr style="display:none;">
      <td>
     <!--(if:set_maintainter)-->
        <form method="post" action="edit.php?lang=<!--(value_langid)-->">         
          <input type="hidden" name="obj_id" value="<!--(value_obj_id)-->" />
          <input type="hidden" name="index" value="<!--(value_index)-->"/>
            <textarea id="note_text" name="note_text" cols="<!--(cols)-->" rows="3"><!--(value_note)--></textarea>
          <div><input id="note" type="submit" name="note" value="<!--(gui_save_note)-->" /></div>
        </form>
      <!--(endif)-->
      </td>
      </tr>

      <!--(if:object)-->
      <!-- object data -->
      <tr>
      <td width="50%" class="right" valign='top'>
        <div align="right">
        <table id="tab_attr" border="1" align="right" width="50%" cellspacing="0" >
          <tr class="tab_attr_head">
            <th><!--(gui_th1)--></th>
            <th><!--(gui_th2)--></th>
          </tr>
          <!--(list:parameter)-->
          <!--(item)-->
            <tr class="<!--(line_css)-->">
              <td><nobr><!--(value_pname)--></nobr></td>
              <td><!--(value_pvalue)--></td>
            </tr>
          <!--(enditem)-->
          <!--(endlist)-->
        </table>
        </div>
      </td>
      <td width="30em" valign="top">
          <!--(object_image)-->
      </td>
      </tr>
      <!--(endif)-->
    </table>
     <!--(if:dialog_data)-->
      <a href='#edit' class="edit_icon" title="<!--(edit)-->">&#9997;</a>
      <!--(value_dialog)-->
     <!--(endif)-->
    <!--(if:show_help_image)--></div><!--(endif)-->
  </td></tr>

</table>

<!--(endif)-->
