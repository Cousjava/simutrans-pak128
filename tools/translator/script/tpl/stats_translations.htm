<!--(endif)-->

      <p><input type="submit" name="list" value="<!--(gui_submit)-->" /></p>

  <p>

  <table class="classic translate_stats" style="display:<!--(listtable)-->" align="center" cellpadding="2" cellspacing="0">
    <tr>
    <th class="type"><!--(gui_table_head_language)--></th>

    <!--(list:table_head_sets)-->

        <th class="type">
        <!--(setname)--> <br /> <!--(gui_objets)-->: <!--(obj_count)-->
        </th>
    <!--(enditem)-->
    <!--(endlist)-->  

    <th class="type">
    <nobr><!--(gui_table_head_total)--> <!--(gui_table_head_obj)-->:</nobr> <br /> <!--(total_obj_count)-->

    <th class="type"><!--(gui_table_head_translators)--></th>
    </tr>

    <tr>

    <!--(list:table_head2_sets)-->

      <td class='classic'><nobr><!--(gui_table_head2)--></nobr></td>
    <!--(enditem)-->
