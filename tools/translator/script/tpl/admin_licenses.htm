<!--(if:form_license)-->
<HR>
<h2><!--(gui_subtitle)--></h2>

<form enctype="multipart/form-data" action="admin.php" method="POST">

 <input type="hidden" name="flicense_id" value="<!--(value_licenseid)-->">
 <table align="center" cellpadding="3" cellspacing="0" >

   <td width="150"> <b><!--(gui_licenseid)-->:</b> </td>
   <td width="100"> <!--(value_licenseid)--> </td>
   <td> </td>
  </tr>

  <tr class="bg_grey">

   <td> <input type="text" name="flicense_name" value="<!--(value_license_name)-->" size=50> </td>
  </tr>

  <tr class="bg_trans">
   <td> <b><!--(gui_license_link)-->:</b> </td>
   <td> <!--(value_license_link)--> </td>
   <td> <input type="text" name="flicense_link" value="<!--(value_license_link)-->" size=50> </td>
  </tr>

  <tr>
   <td>  </td>

  </tr>
 </table>
</form>
