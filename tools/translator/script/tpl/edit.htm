<form id="id_translate_root" method="post" action="edit.php">
<!--(if:gen_prev)-->
  <div style="float:left;margin-left:8%;">
            <a href='edit.php?obj_id=<!--(value_obj_id)-->&amp;index=<!--(value_index)-->'
            ><button type="button" class="btn btn-info">
          &lt;&lt;<!--(value_obj_name)--></button></a>
   </div>
<!--(endif)-->

<!--(if:gen_next)-->
  <div style="float:right;margin-right:8%;">
             <a href='edit.php?obj_id=<!--(value_obj_id)-->&amp;index=<!--(value_index)-->'
             ><button type="button" class="btn btn-info">
          <!--(value_obj_name)-->&gt;&gt;</button></a>
  </div>
<!--(endif)-->

<!--(if:select_box_show)-->
  <select name="show" onchange="document.getElementById('id_translate_root').submit();">
  <!--(list:box_entry)-->
      <!--(item)-->
     	<option value="<!--(token:opt_value)-->" <!--(token:opt_select)-->><!--(token:opt_name)--></option>
	<!--(enditem)-->
  <!--(endlist)-->  
  </select>
<!--(endif)-->



<!--(if:value_message)-->
  <HR>
  <!--(list:messages)-->
  <!--(item)-->
    <!--(message)--><br />
  <!--(enditem)-->
  <!--(endlist)-->
  <HR>
<!--(endif)-->

<!--(if:sublinks)-->
  <div style="clear:both;padding:8px;"><!--(link1)--> - <!--(link2)--></div>
<!--(endif)-->

  <ul id="sprachlinks" style="margin-left:-3em">
      <!--(list:languages)-->
      <!--(item)-->
          <li>&nbsp;<a href="#<!--(lang_id)-->" title="<!--(lang_name)-->" ><!--(lang_id)--></a>&nbsp;</li>
      <!--(enditem)-->
      <!--(endlist)-->  
  </ul> 

 
    <input type="hidden" name="obj_id" value="<!--(obj_id)-->"/>
    <input type="hidden" name="index" value="<!--(value_index)-->"/>

<!--(if:top_save)-->
    <h4 class="enadpis"><!--(tr_hint)--> (<a href="../help/text_types.htm#<!--(value_helplink)-->" target="new">?</a>):</h4>
    <div align="center" style="margin:5px;">
      <input id="ebut_all" type="submit" name="submit_all" value="<!--(value)-->" />
    </div>
<!--(endif)-->


<!--(list:lngbox)-->
  <!--(item)-->
    <div style="width:96%; border:1px solid #50608e; margin-left:2%;">
      <!--(if:langid)-->
         <a name="<!--(value_langid)-->"></a>
      <!--(endif)-->
      <div style="background:#50608e; color:#fff; margin:0;">
        <i><!--(value_langname)--></i>
        <!--(if:lang_manage)-->
          <br /><!--(lang_manage_t)--> <a style="color:#fff;" href="main.php?page=contact&lm=1&mlang=<!--(value_langid)-->&mset=<!--(value_setid)-->"><img src="./img/mail.gif" alt="<!--(lang_manage_mail)-->" title="<!--(lang_manage_mail)-->" /></a>
            <img src="./img/info.gif" alt="<!--(lang_manage_info)-->" title="<!--(lang_manage_info)-->" />
        <!--(endif)-->
      </div>
    <!--(if:lastuser)-->
       (<!--(value_lastchange)--> <!--(value_heading_2)-->: <!--(value_lastuser)-->) 
    <!--(endif)-->
    <!--(list:trbox)-->
      <!--(item)-->
        <h4 class="enadpis">
            <!--(value_heading_1)-->
        </h4>
        <p class="suggestion"><!--(value_text)--></p>

        <!--(if:suggestion)-->
          <h4 class="enadpis">
            <!--(value_heading)-->
          </h4>
          <!--(if:value_text)--><p class="suggestion"><!--(value_text)--></p><!--(endif)-->
          <h4 class="enadpis">
            <!--(diff_heading)-->
          </h4>
          <!--(if:value_diff)--><p class="suggestion"><!--(value_diff)--></p><!--(endif)-->
            <!--(if:unlogged)-->
            <!-- Output suggestion input for anonymous user -->
            <div>
              <textarea id="suggestion_<!--(value_langid)-->" name="suggestion_<!--(value_langid)-->" cols="<!--(value_cols)-->" rows="<!--(value_rows)-->"><!--(value_edittext)--></textarea>
              <div style="margin-top:5px;">
                <input id="ebut_promote_<!--(value_langid)-->" type="submit" name="submit_suggestion_<!--(value_langid)-->" value="<!--(gui_submit)-->" />
              </div>
            </div>
            <!--(endif)-->
            <!--(if:logged)-->
              <div style="margin-top:5px;">
                <input id="ebut_accept_<!--(value_langid)-->" type="submit" name="submit_accept_<!--(value_langid)-->" value="<!--(gui_submit_1)-->" />
                <input id="ebut_delete_<!--(value_langid)-->" type="submit" name="submit_delete_<!--(value_langid)-->" value="<!--(gui_submit_2)-->" />
              </div>
            <!--(endif)-->
            <br />
        <!--(endif)-->
        
        <!--(if:message_langdisabled)-->
          <font color="red"><!--(value_message)--></font>
        <!--(endif)-->
        
        <!--(if:trtext)-->
          <textarea id="trtext_<!--(value_langid)-->" name="trtext_<!--(value_langid)-->" cols="<!--(value_cols)-->" rows="<!--(value_rows)-->"><!--(value_edittext)--></textarea>
          <div style="margin-top:5px;">
            <input id="ebut_trans_<!--(value_langid)-->" type="submit" name="submit_trtext_<!--(value_langid)-->" value="<!--(gui_submit)-->" />
          </div>
          <br />
      <!--(endif)-->
    <!--(enditem)-->
  <!--(endlist)-->
    </div>
  <br />
  <!--(enditem)-->
<!--(endlist)-->

<!--(if:bottom_save)-->
    <div align="center" style="margin:5px;">
      <input id="ebut_all" type="submit" name="submit_all" value="<!--(value)-->" />
    </div>
<!--(endif)-->

</form>
